<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a4881ea3ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="input-box">
          <div class="box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              id="search-city"
              type="text"
              autocomplete="off"
              placeholder="Enter a city..."
            />
          </div>
        </form>
        <br />
        <div class="card w-100">
          <div class="card-body">
            <h1 class="card-title" id="title"></h1>
            <small id="time"> Tuesday, 8:53 </small> /
            <span id="description"></span>
            <br />

            <h2>
              <span id="temperature">17</span
              ><span class="units"
                ><a href="#">°C</a> |<a href="#" id="fahrenheit">°F </a>
                <i class="fa-solid fa-smog"></i
              ></span>
            </h2>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Feels Like: <span id="feels-like"></span>°
              </li>
              <li class="list-group-item">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="list-group-item">
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="container text-center weather-forcast">
          <div class="row">
            <div class="col">
              Mon <br /><i class="fa-solid fa-sun"></i><br />
              23° 10°
            </div>
            <div class="col">
              Tues <br /><i class="fa-solid fa-sun"></i><br />
              26° 8°
            </div>
            <div class="col">
              Wed <br /><i class="fa-solid fa-sun"></i><br />
              24° 9°
            </div>
            <div class="col">
              Thu <br /><i class="fa-solid fa-cloud-sun"></i><br />
              25° 11°
            </div>
            <div class="col">
              Fri <br /><i class="fa-solid fa-cloud-sun"></i><br />
              25° 10°
            </div>
          </div>
        </div>
        <script src="script.js"></script>
      </div>
    </div>
    <div class="github-link">
      <a
        href="https://github.com/MlaikaNaeem/Weather-App"
        target="_blank"
        class="link"
        >Open-source code</a
      >", by Mlaika Naeem"
    </div>
  </body>
</html>
